<p>Durante a nossa vida:</p>
<p>Conhecemos pessoas que <strong> vêm </strong> e que <strong> ficam</strong> ,</p>
<p>Outras que vêm e passam.</p>
<p>Existem aquelas que,</p>
<p>Vêm, ficam e depois de <strong> algum tempo</strong>  se vão.</p>
<p>Mas existem aquelas que<strong> vêm e se vão</strong>  com uma enorme vontade de ficar...</p>
</br>

<strong> (Charles Chaplin)</strong>
